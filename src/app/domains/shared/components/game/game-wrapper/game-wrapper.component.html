<section class="nostalgicos p-lg-5 p-md-3 pm-sm-1 m-4">
  <h2 class="fw-bold text-capitalize">{{title()}}</h2>
  <div class="container-fluid">
    <div
      class="row justify-content-center row-cols-1 row-cols-md-2 row-cols-lg-2 row-cols-xl-4 g-2"
    >
     @for (item of filteredGames(); track $index) {
        <app-game-card class="col d-flex justify-content-center"
          [model]="item"/>
     }
    </div>
  </div>
</section>
